# OpenSearch Docker Compose
#
# Usage:
#   cp .claude/skills/opensearch-server/assets/.env.example .env
#   docker compose -f .claude/skills/opensearch-server/assets/docker-compose.yml up -d

services:
  opensearch:
    image: a1rtisan/opensearch-nori:latest
    container_name: ${PROJECT_NAME:-opensearch}-dev
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  opensearch-data:
    name: ${PROJECT_NAME:-opensearch}-data

networks:
  default:
    name: ${PROJECT_NAME:-opensearch}-net
